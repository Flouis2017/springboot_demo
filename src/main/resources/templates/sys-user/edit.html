<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
	<header th:replace="common/header::html"></header>
</head>
<body>
<div class="layui-fluid">
	<div class="layui-row">
		<form class="layui-form">
			<input type="hidden" name="id" id="L_id">
			<div class="layui-form-item">
				<label for="L_username" class="layui-form-label">
					<span class="x-red">*&nbsp;</span>用户名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="L_username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					<span class="x-red">*&nbsp;</span>性别
				</label>
				<div class="layui-input-block">
					<input type="radio" name="gender" lay-skin="primary" value="1" title="男" checked="">
					<input type="radio" name="gender" lay-skin="primary" value="0" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
					<span class="x-red">*&nbsp;</span>邮箱
				</label>
				<div class="layui-input-inline">
					<input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">
					<span class="x-red">*&nbsp;</span>角色
				</label>
				<div class="layui-input-block">
					<input type="radio" name="role" lay-skin="primary" value="1" title="超级管理员" checked="">
					<input type="radio" name="role" lay-skin="primary" value="2" title="测试">
					<input type="radio" name="role" lay-skin="primary" value="3" title="其他">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label">
					<span class="x-red">*&nbsp;</span>密码
				</label>
				<div class="layui-input-inline">
					<input type="password" id="L_pass" name="password" required="" lay-verify="pass" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					6到16个字符
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label">
					<span class="x-red">*&nbsp;</span>确认密码
				</label>
				<div class="layui-input-inline">
					<input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"></label>
				<button class="layui-btn" lay-filter="save" lay-submit="">保存</button>
			</div>
		</form>
	</div>
</div>

<!-- 进行编辑数据回填 todo -->
<script type="text/javascript" th:inline="javascript">
var editObj = [[${editObj}]];
console.log(editObj);
$('#L_email').val(editObj.email);
</script>

<script type="text/javascript">
layui.use(['form', 'layer'], function () {
	var form = layui.form, layer = layui.layer;

	//自定义验证规则
	form.verify({
		pass: [/(.+){6,12}$/, '密码必须6到12位'],
		repass: function (value) {
			if ($('#L_pass').val() != $('#L_repass').val()) {
				return '两次密码不一致';
			}
		}
	});

	//监听提交
	form.on('submit(save)', function (data) {
		console.log(data.field);
		//发异步，把数据提交给php
		layer.alert("保存成功", { icon: 6 }, function () {
			// 关闭当前frame
			xadmin.close();
			// 可以父窗口进行刷新
			xadmin.father_reload();
		});
		return false;
	});

});
</script>
</body>
</html>
